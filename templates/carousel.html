   <div class="carousel slide" data-bs-ride="carousel" id="myCarousel">
    <div>
        <div class="carousel-inner">
            <div class="carousel-item">
               <img src="../static/images/advert1.webp" class="d-block w-100" alt="Slide 1" height="400px">
            </div>
            <div class="carousel-item active">
               <img src="../static/images/advert2.webp" class="d-block w-100" alt="Slide 2" height="400px">
            </div>
            <div class="carousel-item">
               <img src="../static/images/advert3.webp" class="d-block w-100" alt="Slide 3" height="400px" width="">
            </div>
        </div>

        <a href="#myCarousel" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#myCarousel" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

        <ol class="carousel-indicators">
            <li class="" data-bs-target="#myCarousel" data-bs-slide-to="0"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="1" class="active" aria-current="true"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="2" class=""></li>
        </ol>
    </div>
</div>
